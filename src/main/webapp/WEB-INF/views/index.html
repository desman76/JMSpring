<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Users</title>
    <style type="text/css">
        TABLE {
            border-collapse: collapse;
        }

        TD, TH {
            width: 100px;
            text-align: center;
            padding: 3px;
            border: 1px solid black;
        }

        TH {
            background: #072e92;
            color: azure;
        }

        .btn {
            text-decoration: none;
            border: none;
        }

        .btn_add {
            color: white;
            background-color: #072e92;
            padding: 10px;
        }

        .btn_edit {
            background-color: rgba(239, 192, 20, 0.8);
            padding: 3px;
        }

        .btn_delete {
            background-color: rgba(250, 3, 3, 0.8);
        }
    </style>
</head>
<body>
<div>
    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Weight</th>
        </tr>
        <th:block th:each="user : ${users}">
            <tr>
                <td th:text="${user.getId()}"></td>
                <td th:text="${user.getLogin()}"></td>
                <td th:text="${user.getWeight()}"></td>
                <td>
                    <a th:href="@{|/edit/${user.id}|}">
                        <button class="btn_edit" type="button">Изменить</button>
                    </a>
                </td>
                <td>
                    <a th:href="@{/delete/{id}(id=${user.getId()})}">
                        <button class="btn_delete" type="button">Удалить</button>
                    </a>
                </td>
            </tr>
        </th:block>
    </table>
    <br/>
    <a th:href="@{add}" class="btn btn_add">Добавить new</a>
</div>
</body>
</html>
