<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<form th:action="@{/edit}" th:method="post">
    <input type="hidden" name="id" th:value="${user.id}"/>
    <label for="name">Имя: </label>
    <input id="name" type="text" th:value="${user.name}" name="name"/>
    <label for="weight">Вес: </label>
    <input id="weight" type="text" th:value="${user.weight}" name="weight"/>
    <input type="submit" th:value="Изменить"/>
</form>
</body>
</html>
